<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <form class="city-search">
            <input
              type="search"
              class="search-input"
              placeholder="Enter a city..."
              required
            />
            <input type="submit" class="search-button" value="Search" />
          </form>
        </header>
      </div>
      <div class="main">
        <main>
          <div class="local-weather">
            <div class="row">
              <div class="col">
                <h1><span class="local-city">Paris</span></h1>
                <p class="today-forecast">
                  <span class="local-weekday">Tuesday</span>
                  <span class="local-time">14:49</span>,
                  <span class="local-weather">scattered clouds</span>
                  <br />
                  Humidity:
                  <span class="local-humidity pink-numbers">66%</span>, Wind:
                  <span class="local-wind pink-numbers">3.13</span
                  ><span class="pink-numbers">km/h</span>
                </p>
              </div>
              <div class="col">
                <div class="local-forecast">
                  <p>
                    <span class="local-image">üå§Ô∏è</span>
                    <span class="local-temperature">23</span>
                    <span class="superscript">
                      <span class="degrees">¬∞</span>
                      <span class="local-unit">C</span>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="footer">
        <footer>
          This project was coded by
          <a href="https://github.com/ktshazam" target="_blank"
            >Katie Chisholm</a
          >
          and is
          <a
            href="https://github.com/ktshazam/weather-app-vanilla"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://ktshazam-weather-app-vanilla.netlify.app"
            target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
